services:
  - type: web
    name: laravel-api
    env: php
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan config:cache
    startCommand: php artisan serve --host 0.0.0.0 --port 10000
    plan: free
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        value: base64:WfrCqZR+mmbvN6EWSzZCMI0AhZAQMk9smX2JA7wS8FY=
      - key: DB_CONNECTION
        value: mysql
      - key: DB_DATABASE
        value: /opt/render/project/src/database/database.sqlite
